<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="image/day.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>Designing</title>
  </head>
  <body>
    <!-- CONTACT DESIGNING -->
    <div class="container-fluid pt-5 pb-5 kontak" id="contact-us">
      <div class="container">
        <h2 class="display-3 text-center"><b>Designing</b></h2>
        <p class="text-center">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique,
          eaque.
        </p>
        <div class="row pb-3">
          <div class="col-md-6">
            <input
              class="form-control form-control-lg mb-3"
              type="text"
              placeholder="Ya Name"
            />
            <input
              class="form-control form-control-lg mb-3"
              type="text"
              placeholder="Ya Email"
            />
            <input
              class="form-control form-control-lg mb-3"
              type="password"
              placeholder="Ya password"
            />
            <input
              class="form-control form-control-lg mb-3"
              type="text"
              placeholder="No. Phone"
            />
          </div>
          <div class="col-md-6">
            <textarea
              class="form-control form-control-lg"
              rows="7"
              name=""
              placeholder="Give a complaint why you choose designing services"
            ></textarea>
          </div>
          <div class="col-md-3 mx-auto text-center">
            <a href="#home">
              <button type="button" class="btn btn-danger btn-lg">
                send message
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- ICON CONTACT -->
    <div class="icon-contact">
      <div class="icon">
        <a href="https://www.instagram.com/nizh_14/" target="_blank"
          ><i class="fa-brands fa-instagram"></i>
          <p>Instagram</p></a
        >
      </div>
      <div class="icon">
        <a href="https://wa.me/6282220833878" target="_blank"
          ><i class="fa-brands fa-whatsapp"></i>
          <p>Whatsapp</p></a
        >
      </div>
      <div class="icon">
        <a href="https://wa.me/6282220833878" target="_blank"
          ><i class="fa-solid fa-phone"></i>
          <p>Phone</p></a
        >
      </div>
      <div class="icon">
        <a href="#home" target="_blank"
          ><i class="fa-brands fa-x-twitter"></i>
          <p>X-Twitter</p></a
        >
      </div>
      <div class="icon">
        <a href="#home" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i>
          <p>Facebook</p></a
        >
      </div>
    </div>
  </body>
</html>
